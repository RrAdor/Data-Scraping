<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Scraper{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .messages {
            padding: 10px;
            margin-bottom: 20px;
        }
        .messages .success {
            color: green;
            background-color: #e8f5e9;
            padding: 10px;
            border: 1px solid #c8e6c9;
        }
        .messages .error {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            border: 1px solid #ef9a9a;
        }
        form {
            margin: 20px 0;
        }
        input[type="url"] {
            padding: 8px;
            width: 300px;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .article-content {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">News Scraper</a></h1>
    </header>

    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #ddd;">
        <p>News Scraper Application</p>
    </footer>
</body>
</html>
