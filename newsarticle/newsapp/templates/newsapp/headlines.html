{% extends 'base.html' %}

{% block content %}
<h1>Headlines from {{ portal }}</h1>

<ul>
    {% for headline in headlines %}
    <li>
        <a href="{% url 'article' %}?url={{ headline.url|urlencode }}">
            {{ headline.headline }}
        </a>
    </li>
    {% empty %}
    <li>No headlines found for this portal.</li>
    {% endfor %}
</ul>

<a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
