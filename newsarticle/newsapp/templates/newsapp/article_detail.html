{% extends 'base.html' %}

{% block content %}
<h1>{{ article.headline }}</h1>
<p><a href="{{ article.url }}" target="_blank">Original Article</a></p>

<div class="article-content">
    {% if article.body %}
        {{ article.body|linebreaks }}
    {% else %}
        <p>Content not available yet. Please try again later.</p>
    {% endif %}
</div>

<a href="{% url 'headlines' portal=portal %}">Back to Headlines</a>
{% endblock %}
