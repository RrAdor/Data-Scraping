<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="bn, en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Bengali', 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px 30px 30px 30px;
            border-radius: 16px;
            max-width: 900px;
            margin: 60px auto;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }
        h1 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 24px;
            font-weight: 700;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        input[type="text"] {
            width: 60%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border-color: #ff6f61;
        }
        button {
            padding: 12px 24px;
            border: none;
            background: #ff6f61;
            color: #fff;
            border-radius: 0 8px 8px 0;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #ff9472;
        }
        .error {
            color: #d7263d;
            text-align: center;
            margin-bottom: 16px;
            font-weight: 700;
        }
        .result-section {
            margin-top: 32px;
        }
        h2 {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 12px;
        }
        pre {
            background: #232526;
            color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.95rem;
            max-height: 400px;
        }
        @media (max-width: 600px) {
            .container { padding: 16px; }
            input[type="text"] { width: 100%; border-radius: 8px 8px 0 0; }
            button { width: 100%; border-radius: 0 0 8px 8px; }
            form { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web & Video Scraper</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">
            Extract text from websites or YouTube video transcripts
        </p>
        <form method="post">
            <input type="text" name="url" placeholder="Enter website URL or YouTube video URL" required>
            <button type="submit">Scrape</button>
        </form>
        {% if error %}
            <div class="error">Error: {{ error }}</div>
        {% endif %}
        {% if scraped_data %}
        <div class="result-section">
            <h2>Scraped HTML:</h2>
            <pre style="white-space: pre-wrap; font-family: 'Noto Sans Bengali', 'Roboto', Arial, sans-serif; font-size: 1rem;">{{ scraped_data|safe }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
