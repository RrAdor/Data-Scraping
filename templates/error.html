<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .error-box { 
            background: #ffebee; 
            border-left: 4px solid #f44336;
            padding: 20px;
            margin-bottom: 20px;
        }
        pre { 
            background: #f5f5f5; 
            padding: 10px; 
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Error</h1>
    <div class="error-box">
        <h3>{{ error }}</h3>
        {% if details %}
        <pre>{{ details }}</pre>
        {% endif %}
    </div>
    
    {% if video_id %}
    <div style="margin-top: 20px;">
        <h3>Video Reference:</h3>
        <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/{{ video_id }}" 
                frameborder="0" allowfullscreen></iframe>
    </div>
    {% endif %}
    
    <a href="/" style="margin-top: 20px; display: inline-block;">‚Üê Return Home</a>
</body>
</html>
